        *{

    html,body {
  color:#333;

.portfolio{
    display:flex;
    width: 300px;
    border-radius: 8px;
    background:white;
    gap:1px;
    height:auto;

    object-fit: cover;
    
}

section {
  padding: 40px;
  max-width: 900px;
}

.grid {
  display:flex;
  flex-wrap: nowrap;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 17px;
  margin: 0;
}

.grid img {
  width: 120%;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  display: flex;
  justify-content: space-around;
  padding: 0;
  margin: 0;
  opacity: 0;
  transform: translateY(20px); 
   animation: fadeInSlideUp 0.8s ease-out forwards;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

header {
   font-size:25;
   font-family:'Times New Roman', Times, serif;
   background:rgb(44, 44, 81);
   color:darksalmon;
   padding:20px;
   text-align: center;
      }
button{
  color:black;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;
   font-weight: bold;
  font-size: 20px;
       }
 nav a {
  color:black;
  text-decoration: none; 
  font-weight: bold;
  justify-content: space-between;     
   }       
   
   @keyframes fadeInSlideUp {
      from {
            opacity: 0;
            transform: translateY(20px);
            }
            to {
              opacity: 1;
              transform: translateY(0);
                }
            }

.grid img:hover {
  transform: scale(1.09);
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); 
     }
  .grid img:nth-child(1) { animation-delay: 0.1s; }
  .grid img:nth-child(2) { animation-delay: 0.2s; }
  .grid img:nth-child(3) { animation-delay: 0.3s; }
  .grid img:nth-child(4) { animation-delay: 0.4s; }
  .grid img:nth-child(5) { animation-delay: 0.5s; }
  .grid img:nth-child(6) { animation-delay: 0.6s; }
  .grid img:nth-child(7) { animation-delay: 0.7s; }
  .grid img:nth-child(8) { animation-delay: 0.8s; }
  .grid img:nth-child(9) { animation-delay: 0.9s; }
  .grid img:nth-child(10) { animation-delay: 1.0s; }
  .grid img:nth-child(11) { animation-delay: 1.1s; }
  .grid img:nth-child(12) { animation-delay: 1.2s; }
  footer {

 footer p {
